	<script type="text/javascript">
	$(document).ready(function()
	{
     $("#email").keyup(function()
	 {  $("#submit").hide();
		if(validateEmail()){
				// if the email is validated
				// set input email border green
				$("#email").css("border","2px solid green");
				// and set label 
				$("#emailMsg").html("<p class='text-success'>Validated</p>");
			}else{
				// if the email is not validated
				// set border red
				$("#email").css("border","2px solid red");
				$("#emailMsg").html("<p class='text-danger'>Incorrect Email</p>");
			}
			buttonState();
	 });
       // use keyup event on password
		$("#pass").keyup(function(){
			// check
			if(validatePassword()){
				// set input password border green
				$("#pass").css("border","2px solid green");
				//set passMsg 
				$("#passMsg").html("<p class='text-success'>Password validated</p>");
			}else{
					// set input password border red
				$("#pass").css("border","2px solid red");
				//set passMsg 
				$("#passMsg").html("<p class='text-danger'>Invalid Password </p>");
			}
			buttonState();
		});
	});
	function buttonState(){
		$("#submit").hide();
		if(validateEmail() && validatePassword()){
			// if the both email and password are validate
			// then button should show visible
			$('.dark').prop('disabled', false);
			$("#submit").show();
			
		}
		else if(!(validateEmail() && validatePassword()))
		{
			$("#submit").hide();
		}
		else{
			// if both email and pasword are not validated
			// button state should hidden
			$("#submit").hide();
		}
	}
	function validateEmail(){
	
		// get value of input email
		var email=$("#email").val();
		// use reular expression
		 var reg = /[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$/;
		 if(reg.test(email)){
		 	return true;
		 }else{
		 	return false;
		 }

	}
	function validatePassword(){

		//get input password value
		///^[A-Za-z]\w{7,14}$/;
		var pass=$("#pass").val();
		var reg2=  /(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}/;
		 if(reg2.test(pass)){
		 	return true;
		 }else{
		 	return false;
		 }

		// check it s length
		/*if(pass.length > 7){
			return true;
		}else{
			return false;
		}*/

	}
	</script>
